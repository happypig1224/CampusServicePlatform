<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园跑腿 - 绥E站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">绥E站</a>
                
                <ul class="nav-links">
                    <li><a href="/">首页</a></li>
                    <li><a href="/forum">校园论坛</a></li>
                    <li><a href="/market">二手市场</a></li>
                    <li><a href="/lost-found">失物招领</a></li>
                    <li><a href="/errand" class="active">校园跑腿</a></li>
                    <li><a href="/resource">资源共享</a></li>
                </ul>
                
                <div class="user-menu">
                    <a href="/login" class="btn btn-primary">登录</a>
                    <a href="/register" class="btn btn-outline">注册</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="container">
            <!-- 搜索和筛选 -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索跑腿任务...">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="categorySelect">
                                <option value="">全部分类</option>
                                <!-- 分类选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="sortSelect">
                                <option value="latest">最新发布</option>
                                <option value="price-asc">价格从低到高</option>
                                <option value="price-desc">价格从高到低</option>
                                <option value="urgent">紧急任务</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" id="searchBtn">搜索</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-primary w-100" id="publishBtn">发布任务</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 任务切换标签 -->
            <div class="card mb-4">
                <div class="card-body p-0">
                    <ul class="nav nav-tabs nav-fill" id="taskTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="available-tab" data-bs-toggle="tab" data-bs-target="#available" type="button" role="tab" aria-controls="available" aria-selected="true">可接任务</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="my-tasks-tab" data-bs-toggle="tab" data-bs-target="#my-tasks" type="button" role="tab" aria-controls="my-tasks" aria-selected="false">我的任务</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="accepted-tab" data-bs-toggle="tab" data-bs-target="#accepted" type="button" role="tab" aria-controls="accepted" aria-selected="false">已接任务</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <!-- 左侧分类导航 -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">任务分类</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="categoryList">
                                <!-- 分类列表将通过JavaScript动态加载 -->
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 跑腿达人榜 -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">跑腿达人榜</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="runnerList">
                                <!-- 跑腿达人列表将通过JavaScript动态加载 -->
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 中间任务列表 -->
                <div class="col-md-9">
                    <div class="tab-content" id="taskTabContent">
                        <!-- 可接任务 -->
                        <div class="tab-pane fade show active" id="available" role="tabpanel" aria-labelledby="available-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0" id="availableTitle">可接任务</h5>
                                </div>
                                <div class="card-body">
                                    <!-- 任务列表 -->
                                    <div id="availableTaskList" class="row g-4">
                                        <!-- 任务列表将通过JavaScript动态加载 -->
                                        <div class="col-12 text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 分页 -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <nav aria-label="任务分页">
                                            <ul class="pagination" id="availablePagination">
                                                <!-- 分页将通过JavaScript动态生成 -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 我的任务 -->
                        <div class="tab-pane fade" id="my-tasks" role="tabpanel" aria-labelledby="my-tasks-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">我发布的任务</h5>
                                </div>
                                <div class="card-body">
                                    <!-- 任务列表 -->
                                    <div id="myTaskList" class="row g-4">
                                        <!-- 任务列表将通过JavaScript动态加载 -->
                                        <div class="col-12 text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 分页 -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <nav aria-label="我的任务分页">
                                            <ul class="pagination" id="myTaskPagination">
                                                <!-- 分页将通过JavaScript动态生成 -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 已接任务 -->
                        <div class="tab-pane fade" id="accepted" role="tabpanel" aria-labelledby="accepted-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">我接受的任务</h5>
                                </div>
                                <div class="card-body">
                                    <!-- 任务列表 -->
                                    <div id="acceptedTaskList" class="row g-4">
                                        <!-- 任务列表将通过JavaScript动态加载 -->
                                        <div class="col-12 text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 分页 -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <nav aria-label="已接任务分页">
                                            <ul class="pagination" id="acceptedTaskPagination">
                                                <!-- 分页将通过JavaScript动态生成 -->
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 发布任务模态框 -->
    <div class="modal fade" id="publishTaskModal" tabindex="-1" aria-labelledby="publishTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="publishTaskModalLabel">发布跑腿任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="publishTaskForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskCategory" class="form-label">任务分类 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="taskCategory" name="categoryId" required>
                                        <option value="">请选择分类</option>
                                        <!-- 分类选项将通过JavaScript动态加载 -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskReward" class="form-label">任务报酬 (元) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="taskReward" name="reward" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">任务标题 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="taskTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">任务描述 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="taskDescription" name="description" rows="5" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskLocation" class="form-label">起始地点 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="taskLocation" name="locationFrom" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskDestination" class="form-label">目的地 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="taskDestination" name="locationTo" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskDeadline" class="form-label">截止时间 <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="taskDeadline" name="deadline" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="taskContactPhone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="taskContactPhone" name="contactPhone" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitTaskBtn">发布</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1" aria-labelledby="taskDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailModalLabel">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h4 id="detailTitle"></h4>
                                <div>
                                    <span class="badge bg-secondary me-2" id="detailCategory"></span>
                                    <span class="badge bg-secondary" id="detailStatus"></span>
                                    <span class="badge bg-danger d-none" id="detailUrgent">紧急</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <span class="h3 text-danger" id="detailReward"></span>
                            </div>
                            <div class="mb-3">
                                <p id="detailDescription"></p>
                            </div>
                            <div class="mb-3">
                                <p><strong>任务地点：</strong><span id="detailLocation"></span></p>
                                <p><strong>截止时间：</strong><span id="detailDeadline"></span></p>
                                <p><strong>联系人：</strong><span id="detailContactName"></span></p>
                                <p><strong>联系电话：</strong><span id="detailContactPhone"></span></p>
                                <p><strong>发布时间：</strong><span id="detailCreateTime"></span></p>
                                <p><strong>浏览次数：</strong><span id="detailViewCount"></span></p>
                                <p><strong>接单人：</strong><span id="detailRunner"></span></p>
                            </div>
                            <div class="d-flex gap-2" id="detailActions">
                                <!-- 操作按钮将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 完成任务模态框 -->
    <div class="modal fade" id="completeTaskModal" tabindex="-1" aria-labelledby="completeTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completeTaskModalLabel">确认完成任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="completeTaskForm">
                        <div class="mb-3">
                            <label for="proofImages" class="form-label">上传完成证明图片 <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="proofImages" name="proofImages" multiple accept="image/*" required>
                            <div class="form-text">请上传任务完成的证明图片，可以上传多张图片</div>
                        </div>
                        <div class="mb-3">
                            <div id="imagePreview" class="d-flex flex-wrap gap-2">
                                <!-- 图片预览区域 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="submitCompleteTaskBtn">确认完成</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // 全局变量
        let currentCategory = null;
        let currentTab = 'available';
        let availablePage = 1;
        let myTaskPage = 1;
        let acceptedTaskPage = 1;
        let currentSort = 'latest';
        let currentKeyword = '';
        let taskCategory = null;
        let taskStatus = null;
        let taskIsUrgent = false;
        let taskRunner = null;
        
        // 格式化日期时间为后端API期望的格式
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return null;
            
            // 将datetime-local格式（2025-11-05T13:32）转换为后端期望的格式
            // 后端期望格式可能是：yyyy-MM-dd HH:mm:ss
            if (dateTimeString.includes('T')) {
                // 替换T为空格，并添加秒部分
                let formatted = dateTimeString.replace('T', ' ');
                
                // 检查是否缺少秒部分
                if (formatted.split(':').length === 2) {
                    formatted += ':00';
                }
                
                return formatted;
            }
            
            // 如果是其他格式，尝试转换为标准格式
            const date = new Date(dateTimeString);
            if (isNaN(date.getTime())) {
                console.error('Invalid date format:', dateTimeString);
                return null;
            }
            
            // 转换为yyyy-MM-dd HH:mm:ss格式
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 页面初始化函数
        function pageInit() {
            // 加载分类列表
            loadCategories();
            
            // 加载跑腿达人榜
            loadRunners();
            
            // 加载任务列表
            loadAvailableTasks();
            
            // 绑定事件
            bindEvents();
        }
        
        // 绑定事件
        function bindEvents() {
            // 搜索
            document.getElementById('searchBtn').addEventListener('click', function() {
                currentKeyword = document.getElementById('searchInput').value.trim();
                resetPagination();
                loadCurrentTabTasks();
            });
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    currentKeyword = this.value.trim();
                    resetPagination();
                    loadCurrentTabTasks();
                }
            });
            
            // 分类筛选
            document.getElementById('categorySelect').addEventListener('change', function() {
                currentCategory = this.value ? parseInt(this.value) : null;
                resetPagination();
                loadCurrentTabTasks();
            });
            
            // 排序
            document.getElementById('sortSelect').addEventListener('change', function() {
                currentSort = this.value;
                resetPagination();
                loadCurrentTabTasks();
            });
            
            // 标签页切换
            document.querySelectorAll('#taskTabs button').forEach(tab => {
                tab.addEventListener('shown.bs.tab', function(e) {
                    currentTab = e.target.id.replace('-tab', '');
                    loadCurrentTabTasks();
                });
            });
            
            // 发布任务按钮
            document.getElementById('publishBtn').addEventListener('click', function() {
                // 检查用户是否登录
                if (!localStorage.getItem('token')) {
                    showMessage('请先登录后再发布任务', 'warning');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                    return;
                }
                
                // 打开发布任务模态框
                const modal = new bootstrap.Modal(document.getElementById('publishTaskModal'));
                modal.show();
                
                // 加载分类选项
                loadCategoryOptions();
            });
            
            // 提交任务
            document.getElementById('submitTaskBtn').addEventListener('click', submitTask);
        }
        
        // 重置分页
        function resetPagination() {
            availablePage = 1;
            myTaskPage = 1;
            acceptedTaskPage = 1;
        }
        
        // 加载当前标签页的任务
        function loadCurrentTabTasks() {
            switch (currentTab) {
                case 'available':
                    loadAvailableTasks();
                    break;
                case 'my-tasks':
                    loadMyTasks();
                    break;
                case 'accepted':
                    loadAcceptedTasks();
                    break;
            }
        }
        
        // 加载分类列表
        async function loadCategories() {
            try {
                const categories = await get('/errand/categories');
                renderCategories(categories.data);
                renderCategoryOptions(categories.data);
            } catch (error) {
                console.error('加载分类列表失败:', error);
                document.getElementById('categoryList').innerHTML = '<div class="p-3 text-muted">加载失败</div>';
            }
        }
        
        // 渲染分类列表
        function renderCategories(categories) {
            const container = document.getElementById('categoryList');
            
            // 添加"全部分类"选项
            let html = `
                <a href="#" class="list-group-item list-group-item-action ${!currentCategory ? 'active' : ''}" data-category-id="">
                    <i class="bi bi-grid-3x3-gap me-2"></i>全部分类
                </a>
            `;
            
            // 添加分类
            categories.forEach(category => {
                html += `
                    <a href="#" class="list-group-item list-group-item-action ${currentCategory === category.id ? 'active' : ''}" 
                       data-category-id="${category.id}">
                        <i class="bi ${category.icon || 'bi-tag'} me-2"></i>${category.name}
                        <span class="badge bg-secondary rounded-pill float-end">${category.taskCount}</span>
                    </a>
                `;
            });
            
            container.innerHTML = html;
            
            // 绑定点击事件
            container.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新活动状态
                    container.querySelectorAll('a').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新当前分类
                    currentCategory = this.dataset.categoryId ? parseInt(this.dataset.categoryId) : null;
                    resetPagination();
                    
                    // 更新分类选择框
                    document.getElementById('categorySelect').value = currentCategory || '';
                    
                    // 重新加载任务
                    loadCurrentTabTasks();
                });
            });
        }
        
        // 渲染分类选项
        function renderCategoryOptions(categories) {
            const select = document.getElementById('categorySelect');
            
            let html = '<option value="">全部分类</option>';
            categories.forEach(category => {
                html += `<option value="${category.id}">${category.name}</option>`;
            });
            
            select.innerHTML = html;
        }
        
        // 加载分类选项（用于发布任务）
        async function loadCategoryOptions() {
            try {
                const categories = await get('/errand/categories');
                const select = document.getElementById('taskCategory');
                
                let html = '<option value="">请选择分类</option>';
                categories.data.forEach(category => {
                    html += `<option value="${category.id}">${category.name}</option>`;
                });
                
                select.innerHTML = html;
            } catch (error) {
                console.error('加载分类选项失败:', error);
            }
        }
        
        // 加载跑腿达人榜
        async function loadRunners() {
            try {
                const runners = await get('/errand/runners', { limit: 10 });
                renderRunners(runners.data);
            } catch (error) {
                console.error('加载跑腿达人榜失败:', error);
                document.getElementById('runnerList').innerHTML = '<div class="p-3 text-muted">加载失败</div>';
            }
        }
        
        // 渲染跑腿达人榜
        function renderRunners(runners) {
            const container = document.getElementById('runnerList');

        // 渲染星级评分
        function renderStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="bi bi-star-fill"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="bi bi-star-half"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="bi bi-star"></i>';
            }
            
            return stars;
        }

        // 渲染分页
        function renderPagination(pagination, containerId) {
            const container = document.getElementById(containerId);
            
            if (!pagination || pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 上一页
            if (pagination.hasPrevious) {
                html += `<li class="page-item">
                    <a class="page-link" href="#" data-page="${pagination.pageNum - 1}">上一页</a>
                </li>`;
            }
            
            // 页码
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === 1 || i === pagination.pages || (i >= pagination.pageNum - 2 && i <= pagination.pageNum + 2)) {
                    html += `<li class="page-item ${i === pagination.pageNum ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>`;
                } else if (i === pagination.pageNum - 3 || i === pagination.pageNum + 3) {
                    html += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
                }
            }
            
            // 下一页
            if (pagination.hasNext) {
                html += `<li class="page-item">
                    <a class="page-link" href="#" data-page="${pagination.pageNum + 1}">下一页</a>
                </li>`;
            }
            
            container.innerHTML = html;
            
            // 绑定点击事件
            container.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = parseInt(this.dataset.page);
                    if (page) {
                        switch (containerId) {
                            case 'availablePagination':
                                availablePage = page;
                                loadAvailableTasks();
                                break;
                            case 'myTaskPagination':
                                myTaskPage = page;
                                loadMyTasks();
                                break;
                            case 'acceptedTaskPagination':
                                acceptedTaskPage = page;
                                loadAcceptedTasks();
                                break;
                        }
                    }
                });
            });
        }
        
        // 提交任务
        async function submitTask() {
            //分别构造参数

            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const reward = document.getElementById('taskReward').value;
            const locationFrom = document.getElementById('taskLocation').value;
            const locationTo = document.getElementById('taskDestination').value;
            const deadline = document.getElementById('taskDeadline').value;
            const contactPhone = document.getElementById('taskContactPhone').value;
            
            // 验证表单
            if (!categoryId) {
                showMessage('请选择任务分类', 'warning');
                return;
            }
            
            if (!title.trim()) {
                showMessage('请输入任务标题', 'warning');
                return;
            }
            
            if (!description.trim()) {
                showMessage('请输入任务描述', 'warning');
                return;
            }
            
            if (!reward || reward <= 0) {
                showMessage('请输入有效的任务报酬', 'warning');
                return;
            }
            
            if (!locationFrom || !locationFrom.trim()) {
                showMessage('请输入起始地点', 'warning');
                return;
            }
            
            if (!locationTo || !locationTo.trim()) {
                showMessage('请输入目的地', 'warning');
                return;
            }
            
            if (!deadline) {
                showMessage('请选择截止时间', 'warning');
                return;
            }
            
            if (!contactPhone.trim()) {
                showMessage('请输入联系电话', 'warning');
                return;
            }
            
            // 显示加载状态
            const submitBtn = document.getElementById('submitTaskBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '发布中...';
            submitBtn.disabled = true;
            try {
                let formData={
                    categoryId:parseInt(categoryId),
                    title:title.trim(),
                    description:description.trim(),
                    reward:parseFloat(reward),
                    locationFrom:locationFrom.trim(),
                    locationTo:locationTo.trim(),
                    deadline:formatDateTime(deadline),
                    contactInfo:contactPhone.trim()
                }
                // 发送请求
                await post('/errand/tasks', formData);
                
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('publishTaskModal'));
                modal.hide();
                let form=document.getElementById('publishTaskForm');
                // 重置表单
                form.reset();
                
                // 显示成功消息
                showMessage('任务发布成功', 'success');
                
                // 重新加载任务列表
                loadCurrentTabTasks();
                
            } catch (error) {
                console.error('发布任务失败:', error);
                showMessage(error.message || '发布任务失败，请稍后重试', 'danger');
            } finally {
                // 恢复按钮状态
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

                // 设置接单人信息
                const runnerElement = document.getElementById('detailRunner');
                if (task.acceptor && task.acceptor.username) {
                    runnerElement.textContent = task.acceptor.username;
                    runnerElement.parentElement.style.display = 'block';
                } else {
                    runnerElement.parentElement.style.display = 'none';
                }

                if (task.isUrgent) {
                    urgentElement.classList.remove('d-none');
                } else {
                    urgentElement.classList.add('d-none');
                }
                
                // 设置状态样式
                const statusBadge = document.getElementById('detailStatus');
                statusBadge.className = `badge bg-${task.statusColor || getStatusColor(task.status)}`;
                
                // 设置分类样式
                const categoryBadge = document.getElementById('detailCategory');
                categoryBadge.className = `badge bg-${getCategoryColor(task.categoryId)} me-2`;
                
                // 设置操作按钮
                const actionsContainer = document.getElementById('detailActions');
                actionsContainer.innerHTML = '';
                
                // 根据任务状态和用户身份添加操作按钮
                if (task.status === 'PENDING') {
                    if (task.isOwnTask) {
                        // 任务发布者可以取消任务
                        actionsContainer.innerHTML = `
                            <button class="btn btn-danger" id="cancelTaskBtn">取消任务</button>
                        `;
                        
                        document.getElementById('cancelTaskBtn').onclick = function() {
                            cancelTask(taskId);
                        };
                    } else {
                        // 其他用户可以接单
                        actionsContainer.innerHTML = `
                            <button class="btn btn-primary" id="acceptTaskBtn">接单</button>
                        `;
                        
                        document.getElementById('acceptTaskBtn').onclick = function() {
                            acceptTask(taskId);
                        };
                    }
                } else if (task.status === 'ACCEPTED' || task.status === null) {
                    let buttons = '';
                    
                    // 任务接收者可以确认完成
                    if (task.canComplete) {
                        buttons += `<button class="btn btn-success" id="completeTaskBtn">确认完成</button>`;
                    }
                    
                    // 任务接收者或发布者可以取消/放弃任务

                        if (task.isOwnTask) {
                            // 发布者取消任务
                            buttons += `<button class="btn btn-danger" id="cancelTaskBtn">取消任务</button>`;
                        } else {
                            // 接单人放弃任务
                            buttons += `<button class="btn btn-warning" id="abandonTaskBtn">放弃任务</button>`;
                        }
                    }
                    
                    actionsContainer.innerHTML = buttons;
                    
                    // 绑定事件
                    if (task.canComplete) {
                        document.getElementById('completeTaskBtn').onclick = function() {
                            completeTask(taskId);
                        };
                    }
                    
                    if (task.canCancel) {
                        if (task.isOwnTask) {
                            document.getElementById('cancelTaskBtn').onclick = function() {
                                cancelTask(taskId);
                            };
                        } else {
                            document.getElementById('abandonTaskBtn').onclick = function() {
                                abandonTask(taskId);
                            };
                        }
                    }
                }
                
                // 显示模态框
                const modal = new bootstrap.Modal(document.getElementById('taskDetailModal'));
                modal.show();
                
            } catch (error) {
                console.error('获取任务详情失败:', error);
                showMessage('获取任务详情失败', 'danger');
            }
        }

        }
    });

    // 提交完成任务
    document.getElementById('submitCompleteTaskBtn').addEventListener('click', async function() {
        const files = document.getElementById('proofImages').files;
        
        if (files.length === 0) {
            showMessage('请至少上传一张完成证明图片！', 'warning');
            return;
        }

        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('proofImages', files[i]);
        }

        try {
            const response = await fetch(`/api/errand/tasks/${currentTaskId}/complete`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: formData
            });

            if (response.ok) {
                showMessage('任务完成成功！', 'success');
                // 关闭模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('completeTaskModal'));
                modal.hide();
                loadCurrentTabTasks();
                
                // 关闭任务详情模态框
                const detailModal = bootstrap.Modal.getInstance(document.getElementById('taskDetailModal'));
                if (detailModal) detailModal.hide();
            } else {
                const error = await response.text();
                showMessage('完成任务失败：' + error, 'danger');
            }
        } catch (error) {
            console.error('完成任务失败：', error);
            showMessage('完成任务失败，请检查网络连接', 'danger');
        }
    });
        
        // 放弃任务
        async function abandonTask(taskId) {
            try {
                // 确认放弃
                if (!confirm('确认放弃任务？放弃后将影响您的信誉评分。')) {
                    return;
                }
                
                // 发送放弃请求
                await post(`/errand/tasks/${taskId}/abandon`);
                
                // 显示成功消息
                showMessage('已放弃任务', 'success');
                
                // 重新加载任务列表
                loadCurrentTabTasks();
                
                // 关闭详情模态框
                const modal = bootstrap.Modal.getInstance(document.getElementById('taskDetailModal'));
                if (modal) modal.hide();
                
            } catch (error) {
                console.error('放弃任务失败:', error);
                showMessage(error.message || '放弃任务失败', 'danger');
            }
        }
        
        // 恢复任务（将已取消的任务重新设置为待接单状态）
        async function restoreTask(taskId) {
            try {
                // 确认恢复
                if (!confirm('确认恢复任务？任务将重新设置为待接单状态。')) {
                    return;
                }
                
                // 发送恢复请求
                await post(`/errand/tasks/${taskId}/restore`);
                
                // 显示成功消息
                showMessage('任务已恢复', 'success');
                
                // 重新加载任务列表
                loadCurrentTabTasks();
                
            } catch (error) {
                console.error('恢复任务失败:', error);
                showMessage(error.message || '恢复任务失败', 'danger');
            }
        }
        
        // 删除任务（永久删除已取消的任务）
        async function deleteTask(taskId) {
            try {
                // 确认删除
                if (!confirm('确认删除任务？此操作不可撤销，任务将被永久删除。')) {
                    return;
                }
                
                // 发送删除请求
                await del(`/errand/tasks/${taskId}`);
                
                // 显示成功消息
                showMessage('任务已删除', 'success');
                
                // 重新加载任务列表
                loadCurrentTabTasks();
                
            } catch (error) {
                console.error('删除任务失败:', error);
                showMessage(error.message || '删除任务失败', 'danger');
            }
        }
        
        // 显示跑腿达人资料
        function showRunnerProfile(runnerId) {
            // 这里可以实现显示跑腿达人资料的功能
            showMessage('功能开发中', 'info');
        }
    </script>
