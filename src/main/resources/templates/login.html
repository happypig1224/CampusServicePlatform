<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 绥E站</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>登录绥E站</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" value="1">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>还没有账号？<a href="/register">立即注册</a></p>
                            <p class="text-muted">其他登录方式（开发中）</p>
                            <div class="d-flex justify-content-center gap-3">
                                <button class="btn btn-outline-secondary" disabled>邮箱登录</button>
                                <button class="btn btn-outline-secondary" disabled>手机登录</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // 页面初始化函数
        function pageInit() {
            // 绑定登录表单提交事件
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = serializeForm(event.target);
            
            // 显示加载状态
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '登录中...';
            submitBtn.disabled = true;
            
            try {
                // 发送登录请求
                const response = await post('/auth/login', formData);
                
                // 检查响应中是否有token
                if (!response || !response.data || !response.data.token) {
                    throw new Error('登录响应异常，请稍后重试');
                }
                
                // 保存token（添加Bearer前缀）
                const token = response.data.token;
                localStorage.setItem('token', token.startsWith('Bearer ') ? token : `Bearer ${token}`);
                
                // 显示成功消息
                showMessage('登录成功，正在跳转...', 'success');
                
                // 显示页面加载动画
                showPageLoader();
                
                // 跳转到首页（使用页面跳转而不是直接设置location，确保session被正确设置）
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                console.error('登录失败:', error);
                
                // 提供更友好的错误消息
                let errorMessage = '登录失败，请检查用户名和密码';
                if (error.message.includes('Cannot read properties of null')) {
                    errorMessage = '服务器响应异常，请稍后重试';
                } else if (error.message.includes('token')) {
                    errorMessage = '登录认证失败，请重新登录';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'danger');
                
                // 恢复按钮状态
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
